<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>姓名：<input type="text" placeholder="请输入真实姓名"></label><br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label><br><br>
        <label>确认密码：<input type="password" placeholder="请输入确认密码"></label><br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label><br><br>
        <label>居住城市</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广东</option>
        </select><br><br>
        <h2>教育经历</h2>
        <label>最高学历</label>
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科生</option>
        </select><br><br>
        <label>学校名称：</label><input type="text"><br><br>
        <label>所学专业：</label><input type="text"><br><br>
        <label>在校时间：</label>
        <select>
            <option>2016</option>
            <option>2017</option>
        </select>
        <select>
            <option>2018</option>
            <option>2019</option>
        </select><br><br>
        <h2>工作经历</h2>
        <label>公司名称</label><input type="text"><br><br>
        <label>工作描述 <br></label><textarea></textarea><br><br><br>
        <input type="checkbox"><label>已阅读以下协议：</label>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul><br><br>
        <button type="submit">注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
