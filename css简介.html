    <h1>CSS简介</h1>
    <div class="size"><p>层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现<a href="https://baike.baidu.com/item/HTML/0?fromModule=lemma_inlink" target="_blank">HTML</a>（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。</p>
    <p>CSS 能够对网页中元素位置的排版进行像素级精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力。</p>
